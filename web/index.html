<!DOCTYPE html>
<html>
<head id="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <LINK REL=STYLESHEET HREF="CSS/Login.css" TYPE="text/css">
    <script type="text/javascript" src="JavaScript.js"></script> 
    <title>Login Page</title>
</head>
<body align="center">
    <div id="banner">
        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="670" height="300" id="FlashID" title="banner">
        <param name="movie" value="banner.swf" />
        <param name="quality" value="high" />
        <param name="wmode" value="opaque" />
        <param name="swfversion" value="6.0.65.0" />
        <param name="expressinstall" value="Scripts/expressInstall.swf" />
        <object type="application/x-shockwave-flash" data="banner.swf" width="670" height="300">
            <param name="quality" value="high" />
            <param name="wmode" value="transparent" />
            <param name="swfversion" value="6.0.65.0" />
            <param name="expressinstall" value="Scripts/expressInstall.swf" />
            <div>
            <h4>Content on this page requires a newer version of Adobe Flash Player.</h4>
            <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" width="112" height="33" /></a></p>
            </div>
        </object>
        </object>
    </div>    
    <div id="login">
        <form name="form">
            <table align="center">
                <tr>
                    <td><b>Username</b>
                    <td><input class="edit" type="text" name="user">                            
                </tr>
                <tr>
                    <td><b>Password</b>
                    <td><input class="edit" type="password" name="pass">  
                </tr>
                <tr>
                    <td>
                    <td><input type="button" value="Login" onclick="checkEmpty()">
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
